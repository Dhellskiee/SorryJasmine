<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers ni dhellskiee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .garden {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .tulip {
            position: absolute;
            width: 60px;
            height: 120px;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .stem {
            position: absolute;
            width: 6px;
            height: 100px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 60px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border-radius: 0 30px 30px 0;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) rotate(20deg);
            transform-origin: left center;
            animation: leafWave 4s ease-in-out infinite alternate;
        }

        .leaf:nth-child(2) {
            transform: translateX(-50%) rotate(-20deg);
            animation-delay: -2s;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 60px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 40px;
            background: linear-gradient(to bottom, #FF4081, #FF80AB);
            border-radius: 25px 25px 0 0;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #FF4081;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .petal:nth-child(1) {
            transform: translateX(-50%) rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: translateX(-50%) rotate(72deg);
        }

        .petal:nth-child(3) {
            transform: translateX(-50%) rotate(144deg);
        }

        .petal:nth-child(4) {
            transform: translateX(-50%) rotate(216deg);
        }

        .petal:nth-child(5) {
            transform: translateX(-50%) rotate(288deg);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            filter: blur(1px);
            animation: sparkle 3s linear infinite;
            opacity: 0;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #FF4081;
            }
            100% {
                box-shadow: 0 0 25px #FF4081, 0 0 35px #FF80AB;
            }
        }

        @keyframes leafWave {
            0% {
                transform: translateX(-50%) rotate(15deg);
            }
            100% {
                transform: translateX(-50%) rotate(25deg);
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

         .tulip:nth-child(2) {
            left: 30%;
            bottom: 80px;
            transform: scale(0.8);
        }

        .tulip:nth-child(3) {
            left: 70%;
            bottom: 90px;
            transform: scale(0.9);
        }

        .tulip:nth-child(2) .petal {
            background: linear-gradient(to bottom, #9C27B0, #E91E63);
            box-shadow: 0 0 15px #9C27B0;
        }

        .tulip:nth-child(3) .petal {
            background: linear-gradient(to bottom, #FF9800, #FFEB3B);
            box-shadow: 0 0 15px #FF9800;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .tulip {
            animation: float 5s ease-in-out infinite;
        }

        .tulip:nth-child(2) {
            animation-delay: 1s;
        }

        .tulip:nth-child(3) {
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="garden">
        <div class="tulip">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
        </div>
        
        <div class="tulip">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
        </div>
        
        <div class="tulip">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
        </div>
    </div>

    <script>
         function createSparkles() {
            const garden = document.querySelector('.garden');
            const colors = ['#FF4081', '#FF9800', '#9C27B0', '#FFEB3B', '#E91E63'];
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                 const x = Math.random() * 100;
                const y = Math.random() * 100;
                sparkle.style.left = `${x}%`;
                sparkle.style.top = `${y}%`;
                
                 const color = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.backgroundColor = color;
                sparkle.style.boxShadow = `0 0 10px ${color}`;
                
                 const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                sparkle.style.animationDuration = `${duration}s`;
                sparkle.style.animationDelay = `${delay}s`;
                
                garden.appendChild(sparkle);
            }
        }
        
         
        window.onload = createSparkles;
    </script>
</body>
</html>
