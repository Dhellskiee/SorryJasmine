  <style>
    body {
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: glow 2s infinite;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 30px #ffdde1; }
      100% { box-shadow: 0 0 10px #fff; }
    }

    .heart {
      font-size: 3em;
      margin-top: 20px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
